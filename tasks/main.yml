---
- name: downloading {{ gosu_url }}
  become: yes
  become_user: root
  get_url:
    url: '{{ gosu_url }}'
    checksum: '{{ gosu_checksum }}'
    dest: '{{ gosu_target_bin }}'
    mode: 0755

- name: linking {{ gosu_target_link }} to {{ gosu_target_bin }}
  become: yes
  become_user: root
  file:
    src: '{{ gosu_target_bin }}'
    dest: '{{ gosu_target_link }}'
    state: link
